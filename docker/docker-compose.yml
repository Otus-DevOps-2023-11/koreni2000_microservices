version: '3.3'
#name: reddit_project

services:
  post_db:
    env_file:
    - .env
    image: mongo:${mongo_version}
    volumes:
      - post_db:/data/db
    networks:
      - back-net
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

  ui:
    env_file:
    - .env
    # build: ../src/ui/docker_build.sh
    image: ${username}/ui:${ui_version}
    ports:
      - ${ui_host_port}:${ui_container_port}/tcp
    networks:
      - front-net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

  post:
    env_file:
      - .env
    # build: ../src/post-py/docker_build.sh
    image: ${username}/post:${post_version}
    networks:
      - back-net
      - front-net
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

  comment:
    env_file:
    - .env
    # build: ../src/comment/docker_build.sh
    image: ${username}/comment:${comment_version}
    networks:
      - back-net
      - front-net
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}

